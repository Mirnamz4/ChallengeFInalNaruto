    <main class="d-flex">
        <form class="container align-content-center contacto pt-5 col-md-7">
            <div class="mb-3">
                <label for="Name" class="form-label fw-bold">Name</label>
                <input type="text" required class="form-control border border-warning" id="Name">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bold">Email address</label>
                <input type="email" class="form-control  border border-warning" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="floatingTextarea" class="fw-bold pb-1">Comments</label>
                <textarea class="form-control  border border-warning" placeholder="Leave a comment here"
                    id="floatingTextarea"></textarea>
            </div>

            <div class="fcontact d-flex justify-content-between">

                <div class="mb-3 form-check">
                    <input type="checkbox" required class="form-check-input border border-warning"
                        id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">I'm not a robot</label>
                </div>
                <button type="submit" class="btn botonAll mt-4">Submit</button>
            </div>
        </form>
